<!DOCTYPE html>
<html lang="en">
<head>

  
  <title>Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <!-- //css -->
  <link rel="stylesheet" href="wlogin.css">
    <!-- js -->
    <script src="wlogin.js" defer></script>
</head>
<body>
    	<h1>Welcome to WardrobeWonders</h1>
  <div class="container">
    	
    
    <form class="signup-form" id="form"  method="post" action="Wlogin" onsubmit=" return login_validate() " >
    
        <h2>Login</h2>
        <div class="input-group">
    
            <label for="username">Username</label>
    
              <input type="text" id="username" name="username"  onblur="validateUname()"    required>
            <div id="uname_err" class="err"></div>
        </div>
    
        <div class="input-group">
    
            <label for="email">Email</label>
    
            <input type="email" id="email" name="email"   onblur="validateEmail() "  onfocus="focus('email_err')" required>
        
            <div id="email_err" class="err"></div>
        </div>
    
        <div class="input-group">
    
            <label for="password">Password</label>
    
            <input type="password" id="password" name="password"  onfocus="focus('pswd_err')" onblur="validatePasswd()" required>
            <div id="pswd_err" class="err"></div>
      </div>
    
      
 <input type="submit" value="login" id="signup-btn" class="button">
 
 <p >Don`t have an  account? <a href="./Sign-up.html">Login!</a></p>
 
 
  
    </form>
  </div>
  
  
 
</body>
</html>
